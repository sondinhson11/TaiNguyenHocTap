<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="controller/TrangChuC.js"></script>
    <script src="controller/GioiThieuC.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <header>Đây là header</header>
      <nav>
        <ul>
          <li><a href="#!/">Trang Chủ</a></li>
          <li><a href="#!/gioithieu">Giới Thiệu</a></li>
          <li><a href="">Tin Tức</a></li>
        </ul>
      </nav>
      <main>
        <!-- Định nghĩa vị trí mà nội dung sẽ render ra -->
        <div ng-view></div>
      </main>
      <footer>Đây là footer</footer>
    </div>
    <script>
      // Đây là nơi điều hướng route
      angular.module("MyApp", ["ngRoute"]).config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "view/TrangChuV.html",
            controller: TrangChuC,
          })
          .when("/gioithieu", {
            templateUrl: "view/GioiThieuV.html",
            controller: GioiThieuC,
          });
      });
    </script>
  </body>
</html>
