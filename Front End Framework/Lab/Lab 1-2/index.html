<!DOCTYPE html>

  <body>
    <div class="container-fluid">
      <header>
        <img src="img/Banner.png" alt="..." class="banner" />
        <div class="col-xl-12 col-md-12">
          <br />
          <center>
            <h1 class="font-weight-bold">PHIẾU ĐĂNG KÍ HỌC</h1>
          </center>
        </div>
      </header>
      <br />
      <nav>
        <div class="container border">
          <br />
          <div class="mau">■<span class="mau"> Thông Tin Sinh Viên</span></div>
          <br />
          <div class="row">
            <div class="col-xl-3 col-md-6">
              <label>Họ và Tên</label>
              <input type="text" class="form-control" placeholder="Họ và Tên" />
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Ngày Sinh</label>
              <input type="date" class="form-control" />
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Giới Tính</label>
              <select class="form-control">
                <option selected>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Dân Tộc</label>
              <input type="text" class="form-control" placeholder="Dân Tộc" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-4 col-md-6">
              <label>Số CCCD/Chứng minh nhân dân</label>
              <input
                type="number"
                class="form-control"
                placeholder="0123456789"
              />
            </div>
            <div class="col-xl-4 col-md-6">
              <label>Ngày Cấp</label>
              <input type="date" class="form-control" />
            </div>
            <div class="col-xl-4 col-md-6">
              <label>Nơi Cấp</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hà Nội,Hồ Chí Minh..."
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-12 col-md-12">
              <label
                >Hộ khẩu thường trú (Điền thông tin đầy đủ như trong sổ hộ
                khẩu)</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-xl-3 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Chọn tỉnh/Thành Phố</option>
                <option>Thanh Hoá</option>
                <option>Hà Nội</option>
              </select>
            </div>
            <div class="col-xl-3 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Quận/Huyện</option>
                <option>Đống Đa</option>
                <option>Sầm Sơn</option>
              </select>
            </div>
            <div class="col-xl-3 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Xã/Phường/Thị Trấn</option>
                <option>Trường Sơn</option>
                <option>..</option>
              </select>
            </div>
            <div class="col-xl-3 col-md-6">
              <label for=""></label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-3 col-md-6">
              <label>Số Điện Thoại Thí Sinh</label>
              <input
                type="number"
                class="form-control"
                placeholder="123456489"
              />
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Họ Tên Phụ Huynh</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-3 col-md-6">
              <label>Số Điện Thoại Phụ Huynh</label>
              <input
                type="number"
                class="form-control"
                placeholder="123456489"
              />
            </div>
          </div>
          <br />
          <div class="mau">
            ■<span class="mau">
              THÔNG TIN ĐĂNG KÝ TRƯỜNG CAO ĐẲNG FPT POLYTECHNIC</span
            >
          </div>
          <br />
          <div class="row">
            <div class="col-xl-12 col-md-6">
              <label>Cơ Sở Nhập Học</label>
              <select class="form-control">
                <option selected>Hà Nội</option>
                <option>Hồ Chí Minh</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-6 col-md-12">
              <label>Nguyện Vọng Thứ Nhất</label>
              <select class="form-control">
                <option selected>Chuyên Ngành</option>
                <option>Ứng Dụng Phần Mềm</option>
                <option>Mobile</option>
              </select>
              <label></label>
              <select class="form-control">
                <option selected>Ngành</option>
                <option>Công Nghệ Thông Tin</option>
              </select>
            </div>
            <div class="col-xl-6 col-md-12">
              <label>Nguyện Vọng Thứ Hai</label>
              <select class="form-control">
                <option selected>Chuyên Ngành</option>
                <option>Ứng Dụng Phần Mềm</option>
                <option>Mobile</option>
              </select>
              <label></label>
              <select class="form-control">
                <option selected>Ngành</option>
                <option>Công Nghệ Thông Tin</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <label>Năm tốt nghiệp THPT hoặc tương đương</label>
            </div>
            <div class="col-xl-6 col-md-6">
              <label>Trường tốt nghiệp THPT hoặc tương đương</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <select class="form-control">
                <option>2023</option>
                <option>2022</option>
              </select>
            </div>
            <div class="col-xl-6 col-md-6">
              <input type="text" class="form-control" placeholder=".." />
            </div>
          </div>
          <br />
          <label>Nơi Tốt Nghiệp</label>
          <br />
          <div class="row">
            <div class="col-xl-4 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Chọn tỉnh/Thành phố</option>
                <option>Thanh Hoá</option>
                <option>Hà Nội</option>
              </select>
            </div>
            <div class="col-xl-4 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Quận/Huyện</option>
                <option>Đống Đa</option>
                <option>Sầm Sơn</option>
              </select>
            </div>
            <div class="col-xl-4 col-md-6">
              <label for=""></label>
              <select class="form-control">
                <option selected>Phường/Xã/Thị Trấn</option>
                <option>Trường Sơn</option>
                <option>..</option>
              </select>
            </div>
          </div>
          <br />
          <div class="mau">
            ■<span class="mau"> THÔNG TIN NHẬN GIẤY BÁO KẾT QUẢ</span>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <label>Người Nhận</label>
            </div>
            <div class="col-xl-6 col-md-6">
              <label>Thí Sinh</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Thí Sinh
                </label>
              </div>
            </div>
            <div class="col-xl-6 col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Địa chỉ hộ khẩu thường trú
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Phụ huynh/Người bảo trợ
                </label>
              </div>
            </div>
            <div class="col-xl-6 col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Khác
                </label>
              </div>
            </div>
          </div>
          <br />
          <div class="mau">
            ■<span class="mau"> TẢI LÊN GIẤY TỜ XÁC THỰC</span>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-4 col-md-6">
              <label>Ảnh CMT/CCCD mặt trước</label><br />
              <img src="img/cccd-mt.png" class="anhcc" alt="" />
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile02"
                />
                <label class="custom-file-label" for="inputGroupFile02"
                  >Chọn Tệp</label
                >
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <label>Ảnh CMT/CCCD mặt sau</label><br />
              <img src="img/cccd-ms.png" class="anhcc" alt="" />
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile02"
                />
                <label class="custom-file-label" for="inputGroupFile02"
                  >Chọn Tệp</label
                >
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <label>Bản sao công chứng Bằng tốt nghiệp THPT</label>
              <img src="img/bang-tot-nghiep-thpt.png" class="anhbang" alt="" />
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile02"
                />
                <label class="custom-file-label" for="inputGroupFile02"
                  >Chọn Tệp</label
                >
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xl-12 col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này

                  nhận xử lý theo Quy chế tuyển sinh cao đẳng hiện hành
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="defaultCheck1">
                  Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà
                  trường
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12">
              <center>
                <br />
                <button type="button" class="btn btn-dark nut">
                  Gửi Hồ Sơ Đăng Ký
                </button>
              </center>
            </div>
          </div>
        </div>
